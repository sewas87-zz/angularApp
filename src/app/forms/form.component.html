<div class="container pt-3 pb-3 border-bottom">
  <div class="row">
    <div class="col-12">
      <h3>Forms</h3>
    </div>
    <div class="col-6">

      <div class="form-group">
        <label for="title">title</label>
        <input class="form-control" id="title" [(ngModel)]="title" type="text">
      </div>

      <div class="form-group">
        <label for="price">price</label>
          <input class="form-control" id="price" [(ngModel)]="price" type="text">
      </div>

      <div class="form-group">
        <label for="company">model</label>
        <select class="form-control" name="company" id="company" [(ngModel)]="brand">
          <option  *ngFor="let company of companies" value="{{company}}">
            {{company}}
          </option>
        </select>
      </div>
      <div>
        <button (click)="addPhone(title, price, brand)" class="btn btn-primary"> Add to the List</button>
      </div>

    </div>
    <div class="col-6">
      <ul>
        <li *ngFor="let item of phones">
          <p class="m-0"> {{item.title}} {{item.price}} {{item.company}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
