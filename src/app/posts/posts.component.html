<div class="container">
  <div class="row">
    <div class="col-12 pb-3">
      <h2>Posts list</h2>
    </div>
    <div class="col-12 pb-3">
      <ul>
        <li *ngFor="let post of postsList;">
          <app-post [post]="post"></app-post>
        </li>
      </ul>
    </div>
    <div class="col-6 pb-3">
      <form [formGroup]="formPost">
        <textarea class="form-control" formControlName="postText" cols="30" rows="10"></textarea>
        <button class="btn btn-primary" (click)="addPost()">add post</button>
      </form>


    </div>
  </div>
</div>
